name: lint
on:
  push:

permissions:
  contents: read
  packages: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    container:
      image: ros:foxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: /cos_ws/src

      - name: Run lint
        run: make lint
